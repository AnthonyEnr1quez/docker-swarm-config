version: "3.8"

services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:ci
    env_file: .env
    ports:
      - 80:80
      - 443:443
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # this volume is needed to keep the certificates
      # otherwise, new ones will be re-issued upon restart
      - caddy_data:/data
    labels: # Global options
      caddy.email: dttztceclomabxpzit@kiabws.online
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  proxy:
    external: true
          
volumes:
  caddy_data:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/caddy"