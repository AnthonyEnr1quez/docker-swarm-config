version: "3.8"

# http://jell.yfish.us/
# https://support.plex.tv/articles/201543147-what-network-ports-do-i-need-to-allow-through-my-firewall/
services:
  plex:
    image: plexinc/pms-docker
    env_file: .env
    container_name: plex
    # network_mode: host
    restart: unless-stopped
    ports:
      - 32400:32400
    networks:
      - proxy
    environment:
      - 'ADVERTISE_IP=http://$humpback:32400/,https://plex.example.com/'
    volumes:
      - plex_config:/config
      - plex_transcode:/transcode
      - plex_tv:/tv
      - plex_movies:/movies
    labels:
      caddy: plex.example.com
      caddy.reverse_proxy: "{{upstreams 32400}}"
      caddy.tls: "internal"
      caddy.tls.on_demand:

networks:
  proxy:
    external: true         

volumes:
  plex_config:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/plex/config"
  plex_transcode:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/plex/transcode"
  plex_tv:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/plex/tv"
  plex_movies:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/plex/movies"