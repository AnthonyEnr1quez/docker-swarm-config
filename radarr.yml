version: "3.8"

services:
  radarr:
    image: linuxserver/radarr:preview
    env_file: .env
    environment:
      PUID: $UID
      PGID: $GID
      TZ: $TZ
      UMASK_SET: 022 #optional
    volumes:
      - radarr_config:/config
      - radarr_movies:/movies
      - radarr_downloads:/downloads
    networks:
      - proxy
    deploy:
      placement:
        constraints: [node.hostname == humpback]
      labels:
        caddy: radarr.example.com
        caddy.reverse_proxy: "{{upstreams 7878}}"
        caddy.tls: "internal"
        caddy.tls.on_demand:

networks:
  proxy:
    external: true

volumes:
  radarr_config:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/radarr/config"
  radarr_movies:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/radarr/movies"
  radarr_downloads:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/radarr/downloads"