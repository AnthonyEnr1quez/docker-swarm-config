version: "3.8"
services:
  jackett:
    image: linuxserver/jackett
    env_file: .env
    ports:
      - 9117:9117
    environment:
      PUID: $UID
      PGID: $GID
      TZ: $TZ
      AUTO_UPDATE: "true" #optional
      # - RUN_OPTS=<run options here> #optional
    networks:
      - proxy
    volumes:
      - jackett_config:/config
      - jackett_downloads:/downloads
    labels:
      caddy: jackett.example.com
      caddy.reverse_proxy: "{{upstreams 9117}}"
      caddy.tls: "internal"
      caddy.tls.on_demand:

networks:
  proxy:
    external: true

volumes:
  jackett_config:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/jackett/config"
  jackett_downloads:
    driver: local
    driver_opts:
      type: "nfs"
      o: $NFS_CONN
      device: ":/jackett/downloads"