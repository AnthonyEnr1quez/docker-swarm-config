version: "3.8"

services:
  prowlarr:
    image: linuxserver/prowlarr:develop
    environment:
      PUID: ${PROWLARR_PUID}
      PGID: ${PGID}
      UMASK: ${UMASK}
      TZ: ${TZ}
    volumes:
      - /home/docker/prowlarr:/config
    networks:
      - proxy
    deploy:
      placement:
        constraints: [node.hostname == vaquita]
      labels:
        caddy: prowlarr.ant-podz.xyz
        caddy.reverse_proxy: "{{upstreams 9696}}"
        caddy.tls: internal
        caddy.tls.on_demand:

networks:
  proxy:
    external: true
